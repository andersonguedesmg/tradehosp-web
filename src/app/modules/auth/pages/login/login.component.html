<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Criar Conta</h1>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="text" placeholder="CPF" />
      <input type="password" placeholder="Password" />
      <button>Cadastrar</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Entrar</h1>
      <input type="text" placeholder="CPF" />
      <input type="password" placeholder="Senha" />
      <a href="#">Esqueceu sua senha?</a>
      <button>Entrar</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bem-vindo!</h1>
        <p>
          Para se manter conectado conosco, faça o login com suas informações
        </p>
        <button class="ghost" (click)="signInChange()">Fazer Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Olá!</h1>
        <p>Insira seus dados pessoais e comece a jornada conosco</p>
        <button class="ghost" (click)="signUpChange()">Criar Conta</button>
      </div>
    </div>
  </div>
</div>
